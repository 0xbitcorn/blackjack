<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>

    <link rel="stylesheet" href="css/index.css" media="screen">
    <title>Natasha's Blackjack</title>
  </head>
  <body>
    <!-- Nav Bar -->
    <div class="navbar-fixed">
      <ul id="dropdown1" class="dropdown-content">
        <li><a class="grey-text text-darken-4" href="#!">one</a></li>
        <li><a class="grey-text text-darken-4" href="#!">two</a></li>
        <li><a class="grey-text text-darken-4" href="#!">three</a></li>
      </ul>
      <nav>
        <div class="nav-wrapper purple darken-3">
          <a href="#!" class="brand-logo yellow-text">Natasha's Game Hub</a>
          <ul class="right">
            <!-- Dropdown Trigger -->
            <li><a class="dropdown-button" data-beloworigin="true" href="#!" data-activates="dropdown1"><i class="yellow-text material-icons right">menu</i></a></li>
          </ul>
        </div>
      </nav>
    </div>
    <!-- End of Nav Bar -->
    <div class="valign-wrapper removable">
      <!-- Start Game Button -->
      <button class="btn-large yellow-text purple darken-2 center-align" id="start">Play Blackjack!</button>
      <p></p>
      <!-- Modal Trigger -->
      <button data-target="modal1" id="rules" class="btn-large modal-trigger yellow-text purple darken-2">Rules</button>
    </div>

    <!-- Modal Structure -->
    <div id="modal1" class="modal modal-fixed-footer grey lighten-4 removable">
      <div class="modal-content grey-text text-darken-4">
        <h4 class="center-align">Blackjack Rules</h4>
        <p></p>
        <p>A bunch of text</p>
      </div>
      <div class="modal-footer">
        <a class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
      </div>
    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
    <script src="js/index.js"></script>
    <script>
      $(".dropdown-button").dropdown({hover: false});
      $('.modal-trigger').leanModal();
    </script>
  </body>
</html>
